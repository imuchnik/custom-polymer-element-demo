<link rel="import" href="../core-scaffold/core-scaffold.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../core-item/core-item.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-field/core-field.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-input/core-input.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../core-menu/core-submenu.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../google-map/google-map-search.html">

<polymer-element name="portfolio-element">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      #google_map {
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #google_map_directions {
        left: 1140px;
        top: 580px;
      }
      #google_map1 {
        width: 400px;
        height: 400px;
        display: block;
        left: 1170px;
        top: 490px;
      }
      #core_input {
        background-color: rgb(255, 255, 255);
      }
      #core_field {
        background-color: rgb(255, 255, 255);
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar">
          <core-field id="core_field" icon="search" theme="core-light-theme" center horizontal layout>
            <core-icon id="core_icon" icon="search"></core-icon>
            <core-input placeholder="text input" value="{{ value }}" id="core_input" flex></core-input>
          </core-field>
        </core-toolbar>
        <core-menu id="core_menu" valueattr="label" theme="core-light-theme">
          <core-item id="core_item" on-tap="{{ showMap }}" icon="polymer" label="Map View" horizontal center layout></core-item>
          <core-item id="core_item1" on-tap="{{ showSatellite }}" icon="polymer" label="Bird's Eye" horizontal center layout active></core-item>
          <core-item id="core_item2" icon="android" on-tap="{{ showHybrid }}" label="Kinda both" horizontal center layout></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Portfolio showcase</div>
      <google-map id="google_map" map="{{map}}" longitude="{{result.longitude}}"
          latitude="{{result.latitude}}"
          showCenterMarker zoom="18">
       </google-map>
      <google-map-search id="google_map_search" map="{{ map }}" query="{{ value }}" result="{{result}}"></google-map-search>
    </core-scaffold>
  </template>

  <script>

    Polymer('portfolio-element', {
      showMap: function (){
      this.$.google_map.mapType='roadmap';
      },
      showSatellite: function (){
    this.$.google_map.mapType='satellite';
      },
      showHybrid: function (){
    this.$.google_map.mapType='hybrid';
      }
    
     });

  </script>

</polymer-element>
